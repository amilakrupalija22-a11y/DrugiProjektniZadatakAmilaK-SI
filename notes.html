<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />

  <title>Moje BiljeÅ¡ke ğŸ’•</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Moja Slatka To-Do Lista ğŸ’–</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">PoÄetna</a></li>
          <li class="nav-item"><a class="nav-link active" href="notes.html">BiljeÅ¡ke</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">O aplikaciji</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">ZapiÅ¡i svoje biljeÅ¡ke ğŸ““</h4>
            <form id="noteForm">
              <div class="mb-3">
                <label for="noteInput" class="form-label">Unesi biljeÅ¡ku</label>
                <textarea id="noteInput" class="form-control" rows="4" placeholder="NapiÅ¡i neÅ¡to..." required></textarea>
                <div class="invalid-feedback">BiljeÅ¡ka ne moÅ¾e biti prazna.</div>
              </div>
              <button type="submit" class="btn btn-success w-100">ğŸ’– Spremi biljeÅ¡ku</button>
            </form>
            <hr class="my-4">
            <ul id="noteList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const noteForm = document.getElementById("noteForm");
    const noteInput = document.getElementById("noteInput");
    const noteList = document.getElementById("noteList");

    noteForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!noteInput.value.trim()) {
        noteInput.classList.add("is-invalid");
        return;
      }
      noteInput.classList.remove("is-invalid");
      addNote(noteInput.value);
      noteInput.value = "";
    });

    function addNote(text) {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.innerHTML = `
        <span>${text}</span>
        <button class="btn btn-sm btn-outline-danger">âœ–</button>
      `;
      li.querySelector("button").addEventListener("click", () => {
        li.classList.add("fade-out");
        setTimeout(() => li.remove(), 300);
      });
      noteList.appendChild(li);
    }
  </script>
</body>
</html>
