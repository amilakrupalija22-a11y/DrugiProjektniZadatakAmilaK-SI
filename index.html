<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Lista</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <!-- Navigacija -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Moja To-Do Lista</a>
    </div>
  </nav>

  <!-- Glavni sadrÅ¾aj -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">Dodaj novi zadatak</h4>

            <!-- Forma -->
            <form id="taskForm" novalidate>
              <div class="mb-3">
                <label for="taskInput" class="form-label">Opis zadatka</label>
                <input type="text" class="form-control" id="taskInput" placeholder="Unesi zadatak" required>
                <div class="invalid-feedback">Molimo unesite naziv zadatka.</div>
              </div>
              <button type="submit" class="btn btn-success w-100">Dodaj zadatak</button>
            </form>

            <hr class="my-4">

            <!-- Lista zadataka -->
            <ul id="taskList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
