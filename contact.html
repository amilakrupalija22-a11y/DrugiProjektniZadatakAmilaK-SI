<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthyHabits - Kontakt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="index.html">HealthyHabits</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Početna</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">O nama</a></li>
        <li class="nav-item"><a class="nav-link" href="recipes.html">Recepti</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Kontakt</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">Kontaktirajte nas</h2>
  <form id="contactForm" class="col-md-6 mx-auto">
    <div class="mb-3">
      <label for="name" class="form-label">Ime i prezime</label>
      <input type="text" class="form-control" id="name" placeholder="Unesite vaše ime">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="Unesite e-mail">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Poruka</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Vaša poruka"></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Pošalji</button>
  </form>
</div>

<footer class="text-center p-3 bg-success text-white">
  <p>&copy; 2025 HealthyHabits</p>
</footer>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
